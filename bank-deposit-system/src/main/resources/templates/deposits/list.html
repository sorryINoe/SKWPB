<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список вкладов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Банк "Вклады Онлайн"</a>
  </div>
</nav>

<div class="container mt-4">
  <h1>Список вкладов</h1>
  <a href="/deposits/open" class="btn btn-primary mb-3">Открыть новый вклад</a>

  <!-- Простая проверка без .empty -->
  <div th:if="${deposits == null or #lists.isEmpty(deposits)}">
    <div class="alert alert-info">Вклады отсутствуют</div>
  </div>

  <table th:unless="${deposits == null or #lists.isEmpty(deposits)}" class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Клиент</th>
      <th>Сумма</th>
      <th>Дата открытия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deposit : ${deposits}">
      <td th:text="${deposit.id}"></td>
      <td th:text="${deposit.client?.fullName ?: 'Нет данных'}"></td>
      <td th:text="${deposit.amount} + ' ₽'"></td>
      <td th:text="${deposit.openDate}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/" class="btn btn-secondary">На главную</a>
</div>
</body>
</html>
