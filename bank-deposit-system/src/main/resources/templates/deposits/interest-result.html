<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Результаты расчёта</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Банк "Вклады Онлайн"</a>
  </div>
</nav>

<div class="container mt-4">
  <h1>Результаты расчёта</h1>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Итоговый расчёт</h5>
      <p><strong>Сумма вклада:</strong> <span th:text="${amount}"></span> ₽</p>
      <p><strong>Процентная ставка:</strong> <span th:text="${rate}"></span>%</p>
      <p><strong>Срок:</strong> <span th:text="${months}"></span> месяцев</p>
      <hr>
      <p class="h5"><strong>Начисленные проценты:</strong> <span th:text="${interest}"></span> ₽</p>
      <p class="h4 text-success"><strong>Итоговая сумма:</strong> <span th:text="${total}"></span> ₽</p>
    </div>
  </div>

  <div class="mt-3">
    <a href="/deposits/calculate" class="btn btn-primary">Новый расчёт</a>
    <a href="/" class="btn btn-secondary">На главную</a>
  </div>
</div>
</body>
</html>
