<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Типы вкладов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Банк "Вклады Онлайн"</a>
  </div>
</nav>

<div class="container mt-4">
  <h1>Типы вкладов</h1>
  <a href="/deposit-types/new" class="btn btn-primary mb-3">Добавить новый тип</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Процентная ставка</th>
      <th>Минимальная сумма</th>
      <th>Срок (месяцев)</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="type : ${depositTypes}">
      <td th:text="${type.id}"></td>
      <td th:text="${type.name}"></td>
      <td th:text="${type.interestRate} + '%'"></td>
      <td th:text="${type.minAmount} + ' ₽'"></td>
      <td th:text="${type.termMonths}"></td>
      <td>
        <a th:href="@{/deposit-types/edit/{id}(id=${type.id})}" class="btn btn-sm btn-warning">Редактировать</a>
        <a th:href="@{/deposit-types/delete/{id}(id=${type.id})}" class="btn btn-sm btn-danger"
           onclick="return confirm('Удалить тип вклада?')">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/" class="btn btn-secondary">На главную</a>
</div>
</body>
</html>
