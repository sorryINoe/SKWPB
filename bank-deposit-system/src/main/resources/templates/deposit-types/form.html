<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${depositType.id != null} ? 'Редактировать тип вклада' : 'Новый тип вклада'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Банк "Вклады Онлайн"</a>
  </div>
</nav>

<div class="container mt-4">
  <h1 th:text="${depositType.id != null} ? 'Редактировать тип вклада' : 'Новый тип вклада'"></h1>

  <form th:action="@{/deposit-types/save}" th:object="${depositType}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="name" class="form-label">Название вклада</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="interestRate" class="form-label">Процентная ставка (%)</label>
      <input type="number" step="0.01" class="form-control" id="interestRate" th:field="*{interestRate}" required>
    </div>

    <div class="mb-3">
      <label for="minAmount" class="form-label">Минимальная сумма (₽)</label>
      <input type="number" step="0.01" class="form-control" id="minAmount" th:field="*{minAmount}" required>
    </div>

    <div class="mb-3">
      <label for="termMonths" class="form-label">Срок вклада (месяцев)</label>
      <input type="number" class="form-control" id="termMonths" th:field="*{termMonths}" required>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/deposit-types" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
