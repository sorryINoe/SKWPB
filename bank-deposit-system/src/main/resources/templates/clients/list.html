<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Клиенты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Банк "Вклады Онлайн"</a>
  </div>
</nav>

<div class="container mt-4">
  <h1>Список клиентов</h1>
  <a href="/clients/new" class="btn btn-primary mb-3">Добавить клиента</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>ФИО</th>
      <th>Паспорт</th>
      <th>Телефон</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
      <td th:text="${client.id}"></td>
      <td th:text="${client.fullName}"></td>
      <td th:text="${client.passport}"></td>
      <td th:text="${client.phone}"></td>
      <td>
        <a th:href="@{/deposits/open(clientId=${client.id})}" class="btn btn-sm btn-success">Открыть вклад</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">На главную</a>
</div>
</body>
</html>
