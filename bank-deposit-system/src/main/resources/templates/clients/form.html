<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить клиента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Банк "Вклады Онлайн"</a>
  </div>
</nav>

<div class="container mt-4">
  <h1>Добавить нового клиента</h1>
  <form th:action="@{/clients}" th:object="${client}" method="post">
    <div class="mb-3">
      <label class="form-label">ФИО</label>
      <input type="text" class="form-control" th:field="*{fullName}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Паспорт</label>
      <input type="text" class="form-control" th:field="*{passport}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Телефон</label>
      <input type="text" class="form-control" th:field="*{phone}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/clients" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
