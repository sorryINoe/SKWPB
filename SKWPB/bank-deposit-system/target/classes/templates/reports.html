<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчёты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Банк "Вклады Онлайн"</a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Отчёты системы</h1>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Отчёт по клиентам</h5>
                    <p class="card-text">Общее количество клиентов: <span th:text="${clientCount}"></span></p>
                    <a href="/clients" class="btn btn-primary">Посмотреть список</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Отчёт по вкладам</h5>
                    <p class="card-text">Общее количество вкладов: <span th:text="${depositCount}"></span></p>
                    <a href="/deposits" class="btn btn-primary">Посмотреть список</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Типы вкладов</h5>
                    <p class="card-text">Доступные программы вкладов</p>
                    <table class="table table-sm">
                        <tr th:each="type : ${depositTypes}">
                            <td th:text="${type.name}"></td>
                            <td th:text="${type.interestRate} + '%'"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Быстрые действия</h5>
                    <div class="d-grid gap-2">
                        <a href="/deposits/calculate" class="btn btn-warning">Калькулятор процентов</a>
                        <a href="/clients/new" class="btn btn-success">Добавить клиента</a>
                        <a href="/deposits/open" class="btn btn-info">Открыть вклад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">На главную</a>
    </div>
</div>
</body>
</html>
