<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расчёт процентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Банк "Вклады Онлайн"</a>
    </div>
</nav>

<div class="container mt-4">
    <h1>Расчёт процентов по вкладу</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Формула расчёта</h5>
            <p>Сумма = Основной вклад × (1 + (Ставка × Срок / 12) / 100)</p>
        </div>
    </div>

    <form th:action="@{/deposits/calculate}" method="post">
        <div class="mb-3">
            <label class="form-label">Сумма вклада (руб.)</label>
            <input type="number" name="amount" class="form-control" step="0.01" min="1000" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Годовая процентная ставка (%)</label>
            <input type="number" name="rate" class="form-control" step="0.01" min="1" max="20" value="6.5" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Срок (месяцев)</label>
            <input type="number" name="months" class="form-control" min="1" max="60" value="12" required>
        </div>
        <button type="submit" class="btn btn-primary">Рассчитать</button>
        <a href="/" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
