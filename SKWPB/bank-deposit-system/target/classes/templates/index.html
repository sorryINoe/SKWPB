<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Банк - Учёт вкладов</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    </div>
</nav>

<div class="container mt-5">
    <h1>Система учёта банковских вкладов</h1>

                <div class="card-body">
                    <h5 class="card-title">Клиенты</h5>

                    <a href="/clients" class="btn btn-primary">Перейти</a>

            </div>
        </div>
        <div class="col-md-4 mt-3">
            <div class="card">
                <div class="card-body">
