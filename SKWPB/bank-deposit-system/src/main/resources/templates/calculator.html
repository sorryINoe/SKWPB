<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор вкладов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Банк "Вклады Онлайн"</a>
  </div>
</nav>

<div class="container mt-5">
  <h1>Калькулятор процентов по вкладам</h1>

  <div class="row">
    <div class="col-md-6">
      <form th:action="@{/calculator/calculate}" method="post">
        <div class="mb-3">
          <label class="form-label">Сумма вклада (руб.)</label>
          <input type="number" name="amount" class="form-control"
                 min="1000" step="100" value="100000" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Годовая ставка (%)</label>
          <input type="number" name="rate" class="form-control"
                 min="1" max="20" step="0.1" value="7.5" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Срок (месяцев)</label>
          <select name="months" class="form-select" required>
            <option value="3">3 месяца</option>
            <option value="6" selected>6 месяцев</option>
            <option value="12">1 год</option>
            <option value="24">2 года</option>
            <option value="36">3 года</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Рассчитать</button>
        <a href="/" class="btn btn-secondary">На главную</a>
      </form>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Формула расчёта</h5>
          <p class="card-text">Простые проценты:</p>
          <p><strong>Доход = (Сумма × Ставка × Срок в месяцах) ÷ 1200</strong></p>
          <p class="small text-muted">1200 = 100% × 12 месяцев</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
