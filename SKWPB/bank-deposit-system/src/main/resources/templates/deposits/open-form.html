<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Открыть вклад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Банк "Вклады Онлайн"</a>
    </div>
</nav>

<div class="container mt-4">
    <h1>Открыть новый вклад</h1>
    <form th:action="@{/deposits/open}" method="post">
        <div class="mb-3">
            <label class="form-label">Клиент</label>
            <select name="clientId" class="form-select" required>
                <option th:each="client : ${clients}"
                        th:value="${client.id}"
                        th:text="${client.fullName + ' (' + client.passport + ')'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Тип вклада</label>
            <select name="depositTypeId" class="form-select" required>
                <option th:each="type : ${depositTypes}"
                        th:value="${type.id}"
                        th:text="${type.name + ' (' + type.interestRate + '%)'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Сумма вклада</label>
            <input type="number" name="amount" class="form-control" step="0.01" min="1000" required>
        </div>

        <button type="submit" class="btn btn-primary">Открыть вклад</button>
        <a href="/clients" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
